<!DOCTYPE html>
<html lang="en">
	<head>
		<title>new char</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1">
		<style>
			body {
				margin: 0px;
				background-color: black;
				overflow: hidden;
			}
			#lines {
				position: fixed;
				z-index: -1;
				display: none;
			}
		</style>
	</head>
	<body>
		<select name="" id="anim"></select>
		<div id="container">
			<canvas id="lines"></canvas>
		</div>
		
		<script src="/build/three.js"></script>
		<script src="/js/controls/DeviceOrientationControls.js"></script>

		<script>

			var container, camera, scene, renderer, controls;
			var clock, mixer;
			var size = 1024;
			var lines = document.getElementById('lines');
			var linesTexture; /* texture gets updated */

			init();
			animate();

			function init() {

				clock = new THREE.Clock();

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				camera.position.y = -2;
				controls = new THREE.DeviceOrientationControls( camera );

				scene = new THREE.Scene();
				//scene.fog = new THREE.Fog( 0x090909, 0, 750 );
				var light = new THREE.HemisphereLight( 0xeeeeee, 0x020202, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				var helperMaterial = new THREE.MeshBasicMaterial( { color: 0xff00ff, wireframe: true } );
				var sz = 40;
				var sides = [ /* relative x,y,z pos, rotation*/
					[0, 0,-1, 0, 0, 0], /* front face */
					[0, 0, 1, 0, Math.PI, 0], /* back face */
					
					[0, 1, 0, Math.PI/2, 0, 0], /* top face */
					[0,-1, 0, -Math.PI/2, 0, 0], /*  bottom face */

					[1, 0, 0, 0, -Math.PI/2, 0], /* right face */
					[-1,0, 0, 0, Math.PI/2, 0] /* left face */
				];
				for (let i = 0; i < sides.length; i++) {
					const side = sides[i];
					const planeGeo = new THREE.PlaneGeometry( sz*2, sz*2, i + 1 );
					const helper = new THREE.Mesh( planeGeo, helperMaterial );
					helper.position.set( side[0] * sz, side[1] * sz, side[2] * sz );
					helper.rotation.set( side[3], side[4], side[5] );
					scene.add( helper );
				}


				// blender
				lines.width = lines.height = size;
				linesTexture = new THREE.Texture(lines);
				mixer = new THREE.AnimationMixer( scene );
				var loader = new THREE.JSONLoader();
				var helperMaterial = new THREE.MeshBasicMaterial( { color: 0xff00ff, wireframe: true } );
				loader.load("/models/char_toon.json", function(geometry, materials) {
					console.log(geometry.animations);
					for (let i = 0; i < geometry.animations.length; i++) {
						const option = document.createElement('option');
						anim.appendChild(option);
						option.textContent = geometry.animations[i].name;
						option.value = i;
					}
					anim.onchange = function() {
						mixer.stopAllAction();
						mixer.clipAction(geometry.animations[this.value], char).play();
					}
					console.log(materials);
					var material =  materials[0];
					//material.map = linesTexture;
					material.morphTargets = true;
					material.color.setHex(0xbbccff);
					material.skinning = true;
					var char = new THREE.SkinnedMesh(geometry, material);
					char.position.set( 0, -6, 2 );
					char.scale.set( 0.5, 0.5, 0.5 );
					char.rotation.set( -Math.PI/2, 0, 0 );
					mixer.clipAction(geometry.animations[0], char)
						.play();
					
					scene.add(char);

					var skeleton = new THREE.SkeletonHelper(char);
					skeleton.visible = true;
					scene.add(skeleton);
				});

				var lineMat = new THREE.LineBasicMaterial( {
					color: 0xffffff,
					linewidth: 1,
					linecap: 'round', //ignored by WebGLRenderer
					linejoin:  'round' //ignored by WebGLRenderer
				} );
				var mate = new THREE.MeshPhongMaterial( {  side: THREE.DoubleSide } );

				var object = new THREE.Mesh( new THREE.SphereGeometry( 2, 20, 10 ), lineMat );
				object.position.set( 4, -9, 0 );
				scene.add( object );

				//

				renderer = new THREE.WebGLRenderer( { alpha: true } );
				//renderer.setClearColor( 0x000000, 0 ); // the default
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );


			}

			function animate() {

				window.requestAnimationFrame( animate );
				linesTexture.needsUpdate = true;
				mixer.update( clock.getDelta() );
				controls.update();
				renderer.render( scene, camera );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

		</script>
		<script src="/lines/lib/jquery.min.js"></script>
		<script src="/lines/lib/cool/cool.js"></script>
		<script src="/lines/play/play.js"></script>
		<script type="text/javascript">
			window.addEventListener("load", function() {
				loadAnimation("/drawings/city_1024.json");
			});
		</script>

	</body>
</html>
